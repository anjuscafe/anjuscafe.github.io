<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Anju's cafe!</title>
    <link href="dist/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>
    <style>.overlay .mask:hover { opacity: 0.25; }</style>
  </head>
  <body>
    <div class="container">
        <div class="col-xl-4 col-lg-5 col-md-5 col-sm-6 col-4" style="margin-top:10%;margin-bottom:auto;margin-left:auto;margin-right:auto">
          <!--Navbar-->
          <nav class="navbar navbar-dark rounded navbar-expand-sm" style="background-color: #f2bcac;">
            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
              aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation" style="margin-left:auto;margin-right:auto">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse text-center" id="basicExampleNav">

              <!-- Links -->
              <ul class="navbar-nav mr-auto" style="margin-left:auto;margin-right:auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home
                    <span class="sr-only">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">poggers</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>

              </ul>
              <!-- Links -->
            </div>
            <!-- Collapsible content -->

          </nav>
          <!--/.Navbar-->
        </div>
        <div class="row">
        <!-- Card Wider -->
        <div class="card card-cascade wider col-7" style="margin-top:20px;margin-left:auto;margin-right:auto;">

          <!-- Card image -->
          <div class="view view-cascade overlay zoom z-depth-1 rounded" style="margin-left:auto;margin-right:auto">
            <img class="card-img-top " src="images/home.png" alt="Card image cap">
            <a href="#!">
              <div class="mask juicy-peach-gradient"></div>
            </a>
          </div>

          <!-- Card content -->
          <div class="card-body card-body-cascade text-center">

            <!-- Title -->
            <h4 class="card-title"><strong>Anju</strong></h4>
            <!-- Subtitle -->
            <h5 class="blue-text pb-2"><strong>Artist poggers</strong></h5>
            <!-- Text -->
            <p class="card-text">i draw</p>

            <!-- Linkedin -->
            <a class="px-2 fa-lg li-ic" href="https://www.deviantart.com/anjunn" target="_blank"><i class="fab fa-deviantart"></i></a>
            <!-- Twitter -->
            <a class="px-2 fa-lg tw-ic" href="https://twitter.com/anjunncafe" target="_blank"><i class="fab fa-twitter"></i></a>

          </div>

        </div>




      </div>
    </div>
