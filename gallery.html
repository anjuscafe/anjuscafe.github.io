  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Alef' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <link type="text/css" rel="stylesheet" href="dist/css/lightgallery.css" />

  </head>
  <body>
    <div class="container">
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-8 col-8" style="margin-top:7%;margin-bottom:auto;margin-left:auto;margin-right:auto">
          <!--Navbar-->
          <nav class="navbar navbar-dark rounded navbar-expand-sm" style="background-color: #f2bcac;">
            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
              aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation" style="margin-left:auto;margin-right:auto">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse text-center" id="basicExampleNav">

              <!-- Links -->
              <ul class="navbar-nav mr-auto" style="margin-left:auto;margin-right:auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="gallery.html">Gallery
                  <span class="sr-only">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>

              </ul>
              <!-- Links -->
            </div>
            <!-- Collapsible content -->

          </nav>
          <!--/.Navbar-->
        </div>
        <div class="row">
        <!-- Card Wider -->
        <div class="card card-cascade wider col-xl-7 col-lg-9 col-md-9 col-sm-12 col-11" style="margin-top:20px;margin-left:auto;margin-right:auto;margin-bottom:7%">

          <!-- Card content -->
          <div class="card-body card-body-cascade text-center">

            <div  id="lightgallery" style="margin-top:20px;margin-bottom:20px">
              <a href="images/gallery/full/img4.jpg">
                <img class="border rounded-lg animated fadeIn" src="images/gallery/thumb/thumb4.jpg"/>
              </a>
              <a href="images/gallery/full/img3.jpg">
                <img class="border rounded-lg animated fadeIn" src="images/gallery/thumb/thumb3.jpg"/>
              </a>
              <a href="images/gallery/full/img2.jpg">
                <img class="border rounded-lg animated fadeIn" src="images/gallery/thumb/thumb2.jpg" style="margin-top:4px"/>
              </a>
              <a href="images/gallery/full/img1.jpg">
                <img class="border rounded-lg animated fadeIn" src="images/gallery/thumb/thumb1.jpg" style="margin-top:4px"/>
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>

      <script src="dist/js/lightgallery.min.js"></script>
      <script src="dist/js/lg-thumbnail.min.js"></script>
      <script src="dist/js/lg-fullscreen.min.js"></script>
      <script type="text/javascript">
          $(document).ready(function() {
              $("#lightgallery").lightGallery();
          });
      </script>
      <script>
      var $methods = $('#methods');
      var slide = '<a href="images/img2.jpg">' +
          '<img src="images/thumb2.jpg" />' +
      '</a>';

      $methods.lightGallery();
      $('#appendSlide').on('click', function() {
          $methods.append(slide);
          $methods.data('lightGallery').destroy(true);
          $methods.lightGallery();
      });
      </script>
      <script>
      $('#lightgallery').lightGallery({
          thumbnail:false,
          speed: 700,
          download: false,
          counter: false,
          iframeMaxWidth: '200%',
          enableDrag: false,
      });
      </script>
  </body>
</html>
